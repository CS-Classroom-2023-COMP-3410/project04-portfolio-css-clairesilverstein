<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Navigation bar styling */
        .navbar, .navbar-item {
            font-family: 'Palatino Linotype', Palatino, serif; 
            font-style: normal; 
            font-weight: normal;
            font-size: 16px; 
            color: #4A2C2A; 
        }

        .navbar-item:hover {
            color: #A52A2A; /* Lighter maroon on hover */
            text-decoration: underline;
        }

        /* Headers styling */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Palatino Linotype', Palatino, serif; /* Palatino font for headers */
            font-style: italic; /* Italicized headers */
            font-weight: bold;
            line-height: 1.3;
            color: #4A2C2A; 
        }

        /* Microphone PNG on the right side */
        .microphone {
            position: fixed;
            top: 12rem; 
            right: 0;
            height: calc(100% - 10rem); 
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Hero Header Section -->
    <section class="hero is-danger">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">Contact Me</h1>
            </div>
        </div>
    </section>

    <!-- Navigation Bar -->
    <nav class="navbar is-light">
        <div class="container">
            <div class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">Home</a>
                    <a class="navbar-item" href="about.html">About Me</a>
                    <a class="navbar-item" href="contact.html">Contact Me</a>
                    <a class="navbar-item" href="InformationPages/bands.html">Best Chicago Bands</a>
                    <a class="navbar-item" href="InformationPages/venues.html">Best Chicago Venues</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mt-5">
        <div class="content has-text-centered">
            <p>Reach out to me through this form!</p>
        </div>

        <!-- Contact Form -->
        <form action="mailto:claire.silverstein@du.edu" method="GET" class="box">
            <div class="field">
                <label class="label" for="name">Name</label>
                <div class="control">
                    <input class="input" type="text" id="name" name="name" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="email">Email</label>
                <div class="control">
                    <input class="input" type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="message">Message</label>
                <div class="control">
                    <textarea class="textarea" id="message" name="body" rows="5" required></textarea>
                </div>
            </div>

            <input type="hidden" name="subject" value="Contact Form Submission">
            <div class="control">
                <button class="button is-primary" type="submit">Send</button>
            </div>
        </form>

        <!-- Additional Contact Information -->
        <div class="content has-text-centered mt-5">
            <p>You can also reach me by phone: <strong>773-621-0535</strong></p>
        </div>
    </div>

    <!-- Microphone image along the right side -->
    <img src="Images/microphone.png" alt="Microphone" class="microphone">
</body>
</html>
